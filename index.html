<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header id="header" class="row align-items-end mt-4 mb-4 pb-3 border-bottom">
      <h1 class="col">Student Grade Table</h1>
      <h4 class="col text-right">Average Grade <span class="badge badge-primary"></span></h4>
    </header>
    <main class="row pt-2">
      <table id="grade-table" class="table table-striped table-bordered table-hover col-8">
        <thead class="thead-light">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <!-- TEST ROW -->
          <!-- <tr>
            <td>Eric Lowry</td>
            <td>Things 'n Stuff</td>
            <td>One Million</td>
          </tr> -->

        </tbody>
      </table>
      <form class="col-4">
        <div class="row justify-content-end">
          <h4 class="col-10 mb-4">Add Grade</h4>
        </div>
        <div class="form-group row align-items-end justify-content-end">
          <h3 class="fas fa-user col-2"></h3>
          <input type="text" id="studentNameInput" name="name" class="form-control col-8" placeholder="Name">
        </div>
        <div class="form-group row align-items-end justify-content-end">
          <h3 class="far fa-list-alt col-2" placeholder="Course"></h3>
          <input type="text" id="courseInput" name="course" class="form-control col-8" placeholder="Course">
        </div>
        <div class="form-group row align-items-end justify-content-end">
          <h3 class="fas fa-graduation-cap col-2" ></h3>
          <input type="number" id="gradeInput" name="grade" class="form-control col-8" placeholder="Grade">
        </div>
        <div class="form-groupr row justify-content-end">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="reset" class="btn btn-outline-danger ml-2">Cancel</button>
        </div>

      </form>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="./components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
