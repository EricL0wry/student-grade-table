<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header id="header" class="row align-items-end mt-4 mb-4 pb-3 border-bottom">
      <h1 class="text-center col-lg-6 text-lg-left">Student Grade Table</h1>
      <h4 class="text-center col-lg-6 text-lg-right">Average Grade <span class="badge badge-primary"></span></h4>
    </header>
    <main class="row pt-2">
      <div id= "table-container" class="col-lg-7 col-xl-8">
        <table id="grade-table" class="table table-striped table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
            <!-- TEST ROW -->
            <!-- <tr>
              <td>Eric Lowry</td>
              <td>Things 'n Stuff</td>
              <td>One Million</td>
            </tr> -->

          </tbody>
        </table>
        <p id="no-grades" class="d-none">No Grades Recorded</p>
      </div>
      <div id="form-container" class="col-lg-5 col-xl-4">
        <form id="grade-form" class="col justify-content-lg-end">
          <div class="form-group">
            <h4 id="formTitle" class="text-center text-lg-left">Add Grade</h4>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-user" for="studentNameInput"></i>
              </div>
            </div>
            <input type="text" id="studentNameInput" name="name" class="form-control" placeholder="Name">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="far fa-list-alt"></i>
              </div>
            </div>
            <input type="text" id="courseInput" name="course" class="form-control" placeholder="Course">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-graduation-cap"></i>
              </div>
            </div>
            <input type="number" id="gradeInput" name="grade" class="form-control" placeholder="Grade">
          </div>
          <input type="hidden" id="gradeId" name="id">
          <div class="form-group">
            <button id="submitButton" type="submit" class="btn btn-primary">Add</button>
            <!-- <button id="updateButton" type="submit" class="btn btn-primary d-none">Update</button> -->
            <button type="reset" class="btn btn-outline-danger ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="./components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
